server:
  servlet:
    contextPath: /admin

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/SIGHT
    username: root
    password:
    driver:
      class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    open-in-view: false
